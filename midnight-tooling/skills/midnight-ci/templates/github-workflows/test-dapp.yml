# Midnight dApp Testing Workflow
# Full test suite with proof server integration

name: Test dApp

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  COMPACT_VERSION: '0.26.0'
  # Update proof server tag to match your contracts
  PROOF_SERVER_TAG: 'latest'

jobs:
  # Job 1: Compile contracts (fast feedback)
  compile:
    name: Compile Contracts
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Compact
        uses: actions/cache@v4
        with:
          path: ~/.compact
          key: compact-${{ runner.os }}-${{ env.COMPACT_VERSION }}

      - name: Install Compact
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/midnightntwrk/compact/releases/latest/download/compact-installer.sh | sh
          echo "$HOME/.compact/bin" >> $GITHUB_PATH
          compact update ${{ env.COMPACT_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: |
          for contract in contracts/*.compact; do
            if [ -f "$contract" ]; then
              name=$(basename "$contract" .compact)
              compact compile "$contract" "build/$name/"
            fi
          done

      - name: Generate cache key
        id: cache-key
        run: echo "key=contracts-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload contracts
        uses: actions/upload-artifact@v4
        with:
          name: contracts-${{ github.sha }}
          path: build/
          retention-days: 1

  # Job 2: Unit tests (no proof server)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download contracts
        uses: actions/download-artifact@v4
        with:
          name: contracts-${{ github.sha }}
          path: build/

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

  # Job 3: Integration tests (with proof server)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: compile

    services:
      proof-server:
        image: midnightnetwork/proof-server:${{ env.PROOF_SERVER_TAG }}
        ports:
          - 6300:6300
        options: >-
          --health-cmd "curl -sf http://localhost:6300/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download contracts
        uses: actions/download-artifact@v4
        with:
          name: contracts-${{ github.sha }}
          path: build/

      - name: Wait for proof server
        run: |
          echo "Waiting for proof server..."
          timeout 60 bash -c 'until curl -sf http://localhost:6300/health; do sleep 2; done'
          echo "Proof server is ready"

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          PROOF_SERVER_URL: http://localhost:6300

  # Job 4: Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [compile, unit-tests, integration-tests, lint]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.compile.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
