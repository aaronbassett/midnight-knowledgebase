    clone_url: https://github.com/midnightntwrk/example-bboard.git
    path: /
    source: Midnight Official
    license: Apache-2.0
    last_updated: 2026-02-05
    tags: [beginner, cli, ui, full-app]
    compatibility:
      network: testnet

  - name: midnight-contracts
    title: Contract Library
    description: >
      Essential smart contracts library for Midnight development.
      Includes reusable patterns for NFTs, access control, and common
      contract utilities.
    clone_url: https://github.com/riusricardo/midnight-contracts.git
    path: /
    source: Midnight Official
    license: GPL-3.0
    last_updated: 2025-09-01
    tags: [library, patterns, intermediate]
    compatibility:
      compact_runtime: ">=0.8.1"
      network: testnet

  - name: midnight-kitties
    title: Midnight Kitties NFT Game
    description: >
      CryptoKitties-inspired full-stack NFT showcase. Features Compact
