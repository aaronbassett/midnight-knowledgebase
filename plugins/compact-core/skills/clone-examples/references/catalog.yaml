# Clone Examples Catalog
# Curated list of Midnight Compact contract examples and starter projects

examples:
  # ============================================================================
  # OpenZeppelin
  # ============================================================================

  - name: fungible-token
    title: Fungible Token (ERC20-like)
    description: >
      OpenZeppelin's token implementation with mint, burn, transfer, and
      allowance patterns. Alpha-stage but well-documented with circuit
      resource metrics.
    clone_url: https://github.com/OpenZeppelin/compact-contracts.git
    path: contracts/src/token/FungibleToken.compact
    source: OpenZeppelin
    license: MIT
    last_updated: 2026-02-04
    tags: [token, defi, beginner]
    compatibility:
      compact_runtime: ">=0.9.0"
      network: testnet

  - name: non-fungible-token
    title: Non-Fungible Token (NFT)
    description: >
      OpenZeppelin's NFT implementation with ownership tracking, transfers,
      and approval mechanisms. Includes minting and burning capabilities.
    clone_url: https://github.com/OpenZeppelin/compact-contracts.git
    path: contracts/src/token/NonFungibleToken.compact
    source: OpenZeppelin
    license: MIT
    last_updated: 2026-02-04
    tags: [token, nft, intermediate]
    compatibility:
      compact_runtime: ">=0.9.0"
      network: testnet

  - name: multi-token
    title: Multi-Token (ERC1155-like)
    description: >
      OpenZeppelin's multi-token implementation supporting both fungible
      and non-fungible tokens in a single contract. Batch operations included.
    clone_url: https://github.com/OpenZeppelin/compact-contracts.git
    path: contracts/src/token/MultiToken.compact
    source: OpenZeppelin
    license: MIT
    last_updated: 2026-02-04
    tags: [token, nft, defi, intermediate]
    compatibility:
      compact_runtime: ">=0.9.0"
      network: testnet

  - name: lunarswap
    title: LunarSwap DEX
    description: >
      Full-stack decentralized exchange application with AMM contracts,
      shielded tokens, and React UI. Demonstrates complete DApp architecture.
    clone_url: https://github.com/OpenZeppelin/midnight-apps.git
    path: /
    source: OpenZeppelin
    license: MIT
    last_updated: 2026-01-22
    tags: [defi, dex, full-app, advanced]
    compatibility:
      compact_runtime: ">=0.9.0"
      node: "22.x"
      network: testnet

  # ============================================================================
  # Midnight Official
  # ============================================================================

  - name: counter
    title: Counter Example
    description: >
      Official Midnight starter project. Simple counter contract with CLI
      for deployment and interaction. Great first project for learning
      the development workflow.
    clone_url: https://github.com/midnightntwrk/example-counter.git
    path: /
    source: Midnight Official
    license: Apache-2.0
    last_updated: 2026-02-05
    tags: [beginner, cli, full-app]
    compatibility:
      network: testnet

  - name: bboard
    title: Bulletin Board
    description: >
      Official Midnight example with both CLI and React UI. Demonstrates
      posting and reading messages with privacy features. Good introduction
