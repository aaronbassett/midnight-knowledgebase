      Demonstrates complete production architecture.
    clone_url: https://github.com/riusricardo/midnight-kitties.git
    path: /
    source: Midnight Official
    license: GPL-3.0
    last_updated: 2025-10-28
    tags: [nft, game, full-app, advanced]
    compatibility:
      compact_runtime: ">=0.8.1"
      midnight_js: "2.0.2"
      network: testnet

